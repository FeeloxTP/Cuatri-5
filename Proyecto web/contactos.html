    <main>
        <section class="contContacto">
            <div class="formContacto">
                <h2>Contactenos</h2>

                <form action="https://formsubmit.co/luisfelipetrejos28@gmail.com" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="Nombre" id="name" required>

                    <label for="email">Correo</label>
                    <input type="email" name="Correo" id="email" required>

                    <label for="subject">Asunto</label>
                    <input type="text" name="Asunto" id="subject" required>

                    <label for="sexo">Genero</label>
                    <div class="sexo">
                        <div>
                            <p>Hombre</p>
                            <input type="radio" name="sexo" id="Hombre" value="Hombre">
                        </div>
                        <div>
                            <p>Mujer</p>
                            <input type="radio" name="sexo" id="Mujer" value="Mujer">
                        </div>
                    </div>

                    <label for="sexo">Grado académico</label>
                    <div class="nivelAcademico">
                        <div>
                            <p>Escolar</p>
                            <input type="radio" name="Escolar" value="Escolar">
                        </div>

                        <div>
                            <p id="cole">Colegio</p>
                            <input type="radio" name="Colegio" value="Colegio">
                        </div>

                        <div>
                            <p>Universidad</p>
                            <input type="radio" name="Universidad" value="Universidad">
                        </div>

                    </div>

                    <label for="coments">Comentario</label>
                    <textarea name="Comentario" id="coments" cols="30" rows="5" required></textarea>



                    <input id="botonEnviar" onclick="validarContacto()" class="ContactoBTN" type="submit" value="Enviar" >

                    <input type="hidden" name="_next" value="https://proyecto-weeb.netlify.app/">

                    <input type="hidden" name="_captcha" value="false">

                </form>
            </div>
        </section>
